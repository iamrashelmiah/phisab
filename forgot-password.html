<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PocketHisab - Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #7b5fe2, #5d8de6, #9d6bdb, #6a4c9c);
            background-size: 400% 400%;
            animation: gradientAnimation 25s ease infinite;
            padding: 20px;
            transition: background 1s ease;
        }

        /* Rainbow Background Animation */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            25% { background-position: 50% 50%; }
            50% { background-position: 100% 50%; }
            75% { background-position: 50% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glass Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 18px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 35px 30px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #8a6de9, #6a4c9c, #5d8de6, #8a6de9);
            background-size: 400% 400%;
            animation: gradientAnimation 8s ease infinite;
            z-index: -1;
            border-radius: 20px;
            opacity: 0.6;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(138, 109, 233, 0.25);
        }

        /* Logo */
        .logo {
            text-align: center;
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 25px;
            background: linear-gradient(45deg, #ffffff, #e6e6ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        /* Back to Login */
        .back-link {
            text-align: center;
            margin-bottom: 20px;
        }

        .back-link a {
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            font-size: 13px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
            position: relative;
        }

        .back-link a::before {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: #ffd700;
            transition: width 0.3s ease;
        }

        .back-link a:hover {
            color: #ffd700;
        }

        .back-link a:hover::before {
            width: 100%;
        }

        /* Progress Steps */
        .progress-steps {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
            gap: 15px;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        .step-circle {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: all 0.3s ease;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .step.active .step-circle {
            background: linear-gradient(135deg, #8a6de9, #6a4c9c);
            color: white;
        }

        .step.completed .step-circle {
            background: linear-gradient(135deg, #4ecdc4, #45b7d1);
            color: white;
        }

        .step-text {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.7);
        }

        .step.active .step-text {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
        }

        /* Form Groups */
        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            font-size: 13px;
        }

        .form-control {
            width: 100%;
            padding: 14px 18px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.08);
            font-size: 15px;
            transition: all 0.3s ease;
            border: 1.5px solid transparent;
            color: white;
            font-family: inherit;
        }

        .form-control:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.12);
            border-color: #8a6de9;
            box-shadow: 0 0 0 3px rgba(138, 109, 233, 0.15);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* OTP Section */
        .otp-section {
            margin: 20px 0;
            text-align: center;
        }

        .otp-inputs {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 15px 0;
        }

        .otp-input {
            width: 45px;
            height: 45px;
            text-align: center;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.08);
            color: white;
            border: 1.5px solid transparent;
            transition: all 0.3s ease;
        }

        .otp-input:focus {
            outline: none;
            border-color: #8a6de9;
            background: rgba(255, 255, 255, 0.12);
        }

        .otp-timer {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
            margin: 10px 0;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(45deg, #8a6de9, #6a4c9c);
            color: white;
            box-shadow: 0 4px 12px rgba(138, 109, 233, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.25);
            color: rgba(255, 255, 255, 0.9);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn:disabled:hover {
            transform: none;
            box-shadow: none;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-group .btn {
            flex: 1;
        }

        /* Message Box */
        .message {
            padding: 10px;
            border-radius: 8px;
            margin-top: 12px;
            text-align: center;
            display: none;
            font-weight: 500;
            backdrop-filter: blur(10px);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background: rgba(46, 125, 50, 0.15);
            color: #a5d6a7;
            border: 1px solid rgba(76, 175, 80, 0.25);
        }

        .message.error {
            background: rgba(198, 40, 40, 0.15);
            color: #ef9a9a;
            border: 1px solid rgba(244, 67, 54, 0.25);
        }

        .message.info {
            background: rgba(33, 150, 243, 0.15);
            color: #90caf9;
            border: 1px solid rgba(33, 150, 243, 0.25);
        }

        /* Password Strength */
        .password-strength {
            margin-top: 8px;
            height: 4px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.15);
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
        }

        .strength-weak {
            background: #ff6b6b;
            width: 33%;
        }

        .strength-medium {
            background: #ffa726;
            width: 66%;
        }

        .strength-strong {
            background: #4ecdc4;
            width: 100%;
        }

        .password-requirements {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 4px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .glass-card {
                padding: 30px 25px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 1.8rem;
            }
            
            body {
                padding: 15px;
            }
            
            .otp-inputs {
                gap: 5px;
            }
            
            .otp-input {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            
            .progress-steps {
                gap: 10px;
            }
            
            .step-circle {
                width: 30px;
                height: 30px;
            }
            
            .step-text {
                font-size: 10px;
            }
            
            .btn-group {
                flex-direction: column;
            }
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background: linear-gradient(45deg, #5a4a9c, #4a3a7c, #3a2a5c, #4a3a7c);
            background-size: 400% 400%;
            animation: gradientAnimation 25s ease infinite;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .loading-spinner {
            width: 45px;
            height: 45px;
            border: 2.5px solid transparent;
            border-top: 2.5px solid #8a6de9;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
    </style>

            </div>

            <!-- Step 2: Verify OTP -->
            <div class="step-content" id="step2Content" style="display: none;">
                <div class="otp-section">
                    <h3 style="text-align: center; margin-bottom: 12px; color: rgba(255, 255, 255, 0.9);" id="verifyTitle">Verify Your Identity</h3>

                        OTP sent to your registered email/mobile
                    </p>
                    
                    <div class="otp-inputs">
                        <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 1)">
                        <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 2)">
                        <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 3)">
                        <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 4)">
                        <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 5)">
                        <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 6)">
                    </div>
                    
                    <div class="otp-timer" id="otpTimer">
                        <span id="resendText">Resend OTP in:</span> <span id="timer">02:00</span>
                    </div>
                    
                    <button type="button" class="btn btn-secondary" onclick="resendOTP()" id="resendBtn" disabled><span id="resendBtnText">Resend OTP</span></button>
                </div>

                <div class="btn-group">
                    <button type="button" class="btn btn-secondary" onclick="previousStep(1)">‚Üê <span id="backBtnText">Back</span></button>
                    <button type="button" class="btn btn-primary" onclick="verifyOTP()" id="verifyBtn"><span id="verifyBtnText">Verify OTP</span></button>
                </div>
            </div>

            <!-- Step 3: Set New Password -->
            <div class="step-content" id="step3Content" style="display: none;">
                <div class="form-group">
                    <label for="newPassword" id="newPasswordLabel">New Password *</label>
                    <input type="password" id="newPassword" class="form-control" placeholder="Enter new password" required oninput="checkPasswordStrength()">
                    <div class="password-strength">
                        <div class="strength-bar" id="strengthBar"></div>
                    </div>
                    <div class="password-requirements" id="passwordRequirements">
                        <span id="passwordReqText">Password must be at least 6 characters long</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" id="confirmPasswordLabel">Confirm New Password *</label>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm new password" required oninput="checkPasswordMatch()">
                    <div class="password-requirements" id="passwordMatch" style="display: none; color: #ff6b6b;">
                        <span id="passwordMatchText">Passwords do not match</span>
                    </div>
                </div>

                <div class="btn-group">
                    <button type="button" class="btn btn-secondary" onclick="previousStep(2)">‚Üê <span id="backBtn2Text">Back</span></button>
                    <button type="button" class="btn btn-primary" onclick="resetPassword()" id="resetBtn"><span id="resetBtnText">Reset Password</span></button>
                </div>
            </div>
        </form>

        <!-- Message Box -->
        <div id="message" class="message"></div>
    </div>

        // Show message function

        // Navigate to next step
        function nextStep(step) {
            // Hide all steps
            document.querySelectorAll('.step-content').forEach(content => {
                content.style.display = 'none';
            });

            // Remove active class from all steps
            document.querySelectorAll('.step').forEach(stepEl => {
                stepEl.classList.remove('active');
            });

            // Add completed class to previous steps
            for (let i = 1; i < step; i++) {
                document.getElementById('step' + i).classList.add('completed');
            }

            // Show selected step
            document.getElementById('step' + step + 'Content').style.display = 'block';
            document.getElementById('step' + step).classList.add('active');

            currentStep = step;
        }

        // Navigate to previous step
        function previousStep(step) {
            nextStep(step);

        // Send OTP
        function sendOTP() {
            userInput = document.getElementById('userInput').value.trim();
            
            if (!userInput) {
                showMessage('Please enter your email or mobile number!', 'error');
                return;
            }

            // Validate email or mobile format
            const isEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(userInput);
            const isMobile = /^01[3-9]\d{8}$/.test(userInput);
            
            if (!isEmail && !isMobile) {
                showMessage(isEnglish ? translations.en.invalidInput : translations.bn.invalidInput, 'error');
                return;
            }

            // Show loading state
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = isEnglish ? translations.en.sendingOtp : translations.bn.sendingOtp;
            btn.disabled = true;

            // Simulate API call

        // OTP Timer
        function startOTPTimer() {
            let timeLeft = 120; // 2 minutes
            const timerElement = document.getElementById('timer');
            const resendBtn = document.getElementById('resendBtn');
            
            clearInterval(otpTimer);
            canResendOTP = false;
            resendBtn.disabled = true;
            
            otpTimer = setInterval(() => {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                
                timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeLeft <= 0) {
                    clearInterval(otpTimer);
                    timerElement.textContent = '00:00';
                    canResendOTP = true;
                    resendBtn.disabled = false;
                }
                
                timeLeft--;
            }, 1000);
        }

        // Move to next OTP input
        function moveToNext(input, nextIndex) {
            if (input.value.length === 1) {
                const nextInput = input.parentElement.querySelector(`.otp-input:nth-child(${nextIndex + 1})`);
                if (nextInput) {
                    nextInput.focus();

        // Verify OTP
        function verifyOTP() {
            const otpInputs = document.querySelectorAll('.otp-input');
            let otp = '';
            
            otpInputs.forEach(input => {

            if (otp.length !== 6) {
                showMessage(isEnglish ? translations.en.completeOtp : translations.bn.completeOtp, 'error');

            // Show loading state

        // Check password strength
        function checkPasswordStrength() {
            const password = document.getElementById('newPassword').value;
            const strengthBar = document.getElementById('strengthBar');
            const requirements = document.getElementById('passwordRequirements');
            
            let strength = 0;
            let message = '';
            
            if (password.length >= 6) strength += 1;
            if (password.length >= 8) strength += 1;
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;
            
            // Update strength bar
            strengthBar.className = 'strength-bar';
            if (strength <= 2) {
                strengthBar.classList.add('strength-weak');
                message = isEnglish ? translations.en.weakPassword : translations.bn.weakPassword;
            } else if (strength <= 4) {
                strengthBar.classList.add('strength-medium');
                message = isEnglish ? translations.en.mediumPassword : translations.bn.mediumPassword;
            } else {
                strengthBar.classList.add('strength-strong');
                message = isEnglish ? translations.en.strongPassword : translations.bn.strongPassword;
            }
            
            requirements.textContent = message;
        }

        // Check password match
        function checkPasswordMatch() {
            const password = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const matchMessage = document.getElementById('passwordMatch');
            
            if (confirmPassword && password !== confirmPassword) {
                matchMessage.style.display = 'block';
            } else {
                matchMessage.style.display = 'none';
            }
        }

        // Reset Password

            const password = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!password || !confirmPassword) {
                showMessage('Please fill in both password fields!', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage(isEnglish ? translations.en.passwordMismatch : translations.bn.passwordMismatch, 'error');
